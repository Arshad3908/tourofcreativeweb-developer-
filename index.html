<style>*{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}
.hero{
    width: 100%;
    height: 100vh;
    background-image:url(https://fei-fan-production.s3.amazonaws.com/s3fs-public/130122-camargue-1.jpg);
    background-size: cover;
    position: relative;
    overflow: hidden;
}
.logo{width: 100px;
cursor: pointer;
margin-top: 30px;}
.navbar{
    width: 85%;
    height: 15%;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
button{
    color: #fbfcfd;
    padding: 10px 25px;
    background: transparent;
    border: 1px solid #fff;
    border-radius: 20px;
    outline: none;
    cursor: pointer;
}
.content{
    color: #fbfcfd;
    position: absolute;
    top: 50%;
    left: 8%;
    transform: translateY(-50%);
    z-index: 2;
}
h1{
    font-size: 80px;
    margin: 10px 0 30px;
    line-height: 80px;
}
.side-bar{
    width: 50px;
    height: 100vh;
    background: linear-gradient(#00545d),#000729;
    position: absolute;
    right: 0;
    top: 0;
}
.menu{
    display: block;
    width: 25px;
    margin: 40px auto 0;
    cursor: pointer;
}

.useful-links img{
width: 25px;
margin: 5px auto;
cursor: pointer;

}

.social-links img, .useful-links img{
width: 25px;
margin: 5px auto;
cursor: pointer;
}
.social-links{
    width: 50px;
    text-align: center;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}
.useful-links{
    width: 50px;
    text-align: center;
    position: absolute;
    bottom:30px;

}
.bubbles{
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-around;
    position:absolute;
    bottom: -70px;

}
.bubbles img{
  width: 50px;
  animation: bubbles 7s linear infinite;
}
@keyframes bubbles { 
    0% {
        transform: translateY(0);
        opacity: 0;
    }
    50%{opacity: 1;} 
    70%{opacity: 1;}
    100%{transform: translateY(-80vh);
        opacity: 0;}
}
.bubbles img:nth-child(1){
    width: 25px;
    animation-delay: 2s;
}
.bubbles img:nth-child(2){
    animation-delay: 1s;
}
.bubbles img:nth-child(3){
    width: 25px;
    animation-delay: 3s;
}
.bubbles img:nth-child(1){
    animation-delay: 4.5s;
}
.bubbles img:nth-child(5){
    animation-delay: 3s;
}
.bubbles img:nth-child(6){
    width: 20px;
    animation-delay: 6s;
}
.bubbles img:nth-child(7){
    width: 35px;
    animation-delay: 7s;
}

@media screen and (max-width:  500px) {
    h1{
        font-size: 36px;
        line-height: 50px;
    }
    .side-bar{
    width: 100%;
    height: 50px;
    top: auto;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    box-sizing: border-box;
}
.social-links{
    width:auto;
    position: unset;
    transform:none;
}
.useful-links{
    width: auto;
    position:unset;

}
.menu{
    width: 18px;
    margin:0;
}
.hero{
    background-image: linear-gradient(#000e2e, #004f5a);
}

}
@media screen and (max-width: 900px) and (min-width: 600px){
   /*     add css for tablet screen size     */
}
</style>
